<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junte-se ao Nosso Grupo!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e63946; /* Vermelho para chamar atenção */
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #495057; /* Tom mais escuro para facilitar a leitura */
            margin-bottom: 30px;
        }
        .cta-button {
            display: inline-block;
            background-color: #ffc107; /* Dourado para dar destaque ao botão */
            color: #000;
            padding: 15px 30px;
            font-size: 20px;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #e0a800; /* Tom mais escuro de dourado ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Junte-se ao Nosso Grupo Exclusivo!</h1>
        <p>Descubra dicas, truques e muito mais! Não perca a chance de fazer parte de uma comunidade incrível.</p>
        <a href="https://linkdoseugrupo.com" class="cta-button">Entrar Agora</a>
    </div>
</body>
</html>
