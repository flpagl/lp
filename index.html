        body {
            font-family: Arial, sans-serif;

            margin-bottom: 20px;

            font-size: 18px;
            color: #495057; /* Tom mais escuro para facilitar a leitura */

        }
        .cta-button {
            display: inline-block;
            background-color: #ffc107; /* Dourado para dar destaque ao botão */

            padding: 15px 30px;
            font-size: 20px;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #e0a800; /* Tom mais escuro de dourado ao passar o mouse */
